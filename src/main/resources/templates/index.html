<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org http://www.thymeleaf.org
  http://www.ultraq.net.nz/thymeleaf/layout http://www.ultraq.net.nz/thymeleaf/layout
  http://www.thymeleaf.org/thymeleaf-extras-springsecurity4 http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>

<h1>Hello</h1>
<h3>the username is:</h3>
<p th:text="${thename}"></p>

<h3>the user object is:</h3>
<p th:text="${theuser.id}"></p>
<p th:text="${theuser.name}"></p>
<p th:text="${theuser.email}"></p>


<form th:action="@{/process}" method="post" th:object="${theuser}">
<input type="text" name="id" th:field="*{id}" th:value="${id}" />
<input type="text" name="name" th:field="*{name}" th:value="${name}" />
<input type="text" name="email" th:field="*{email}" th:value="${email}" />

<input type="submit" name="Submit" />


    <ul th:if="${#fields.hasErrors('*')}">
        <li th:each="error : ${#fields.errors('*')}" th:text="${error}">error</li>
    </ul>
</form>

</body>
</html>
